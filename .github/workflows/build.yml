name: Build and Deploy
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: Dokku
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Setup Go environment
      uses: actions/setup-go@v3
      with:
        go-version: '1.19'
        check-latest: true
        cache: true

    - name: Run Go generators in source code
      run: go generate

    - name: Build app
      run: go build ./...

    - name: Build the container
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_APPNAME }}:latest

    - name: Push to dokku
      uses: dokku/github-action@master
      with:
        git_remote_url: 'ssh://dokku@${{ secrets.DOKKU_HOSTNAME }}/${{ secrets.DOKKU_APPNAME }}'
        ssh_private_key: ${{ secrets.DOKKU_PRIVATEKEY }}
        deploy_docker_image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_APPNAME }}:latest